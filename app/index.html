<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <title>Am I Rent Stabilized?</title>
      <meta name="description" content="Find out if your NYC apartment is rent stabilized!">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
      <link href='//fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="//libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css">
      <!--build:css css/main.min.css -->
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <!--endbuild-->
      <link rel="shortcut icon" href="assets/favicon/favicon.png"/>
      <script src="//use.typekit.net/emf7xrp.js"></script>
      <script>try{Typekit.load();}catch(e){}</script>
      <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-57236362-1']);
        _gaq.push(['_trackPageview']);
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      </script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
      <!-- handlebars templates appended to "#wrapper" -->
      <div id="wrapper"></div>

      <!-- modal for listing local tenants rights groups -->
      <div id="open-modal" class="tr-modal"></div>

      <!-- lightbox / modal for sample rent-history -->
      <a href="#_" class="lightbox" id="rent-history">
        <img src="assets/png/sample-rent-history.png">
      </a>

      <p style="visibility:hidden;">test</p>

      <!-- handlebars template for local tenants rights group list -->
      <script id="org-template" type="text/x-handlebars-template">
        <div class="org-container">
          <a href="#close" title="Close" class="close">X</a>
          <h1>
            Here are some groups that help people with housing
            issues in your neighborhood:
          </h1>
          {{#each orgs}}
            <div class="tr-org-info">
              <h3>{{name}}</h3>
              {{#if website}}
              <p class="website-url"><span>Website: </span><a target="_blank" href="{{website}}">{{website}}</a></p>
              {{/if}}
              {{#if phone}}
              <p class="phone-no"><span>Phone: </span>{{phone}}</p>
              {{/if}}
              {{#if address}}
              <p class="address"><span>Address: </span>{{address}}</p>
              {{/if}}
              {{#if email}}
              <p class="email"><span>Email: </span>{{email}}</p>
              {{/if}}
              <p class="description"><span>Description: </span><br>
                {{description}}
              </p>
            </div>
          {{/each}}
        </div>
      </script>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-57236362-1', 'auto');
        ga('send', 'pageview');
      </script>
      <!-- Javascripts -->
      <script src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-551311020cabbff0" async="async"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/TweenLite.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/plugins/CSSPlugin.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/plugins/ScrollToPlugin.min.js"></script>
      <script type="text/javascript" src="//libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
      <!--build:js js/bundle.min.js-->
      <script type="text/javascript" src="js/bundle.js"></script>
      <!--endbuild-->
      <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function(){
            app.language.langToggle();
        });
      </script>
    </body>
</html>
